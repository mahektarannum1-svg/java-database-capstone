<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - Clinic Management System</title>
    
    <!-- Favicon -->
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
    
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../assets/css/adminDashboard.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/patientDashboard.css" />
    
    <!-- Utility Scripts -->
    <script src="../js/render.js" defer></script>
    <script src="../js/util.js" defer></script>
    
    <!-- Component Scripts -->
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
    <script type="module" src="../js/components/modals.js"></script>
</head>
<body onload="renderContent()">
    <div class="container">
        <div class="wrapper">
            <!-- Header Placeholder -->
            <div id="header"></div>
            
            <!-- Main Content -->
            <main class="main-content">
                <div class="dashboard-container">
                    <h1 class="dashboard-title">Browse Doctors</h1>
                    
                    <!-- Search Bar -->
                    <div class="search-section">
                        <input 
                            type="text" 
                            id="searchBar" 
                            class="searchBar" 
                            placeholder="Search by doctor name or specialty"
                        />
                    </div>
                    
                    <!-- Filter Section -->
                    <div class="filter-wrapper">
                        <!-- Filter by Time -->
                        <select class="filter-select" id="filterTime">
                            <option value="">Filter by Time</option>
                            <option value="morning">Morning (AM)</option>
                            <option value="afternoon">Afternoon (PM)</option>
                            <option value="evening">Evening</option>
                            <option value="all">All Day</option>
                        </select>
                        
                        <!-- Filter by Specialty -->
                        <select class="filter-select" id="filterSpecialty">
                            <option value="">Filter by Specialty</option>
                            <option value="cardiology">Cardiology</option>
                            <option value="dermatology">Dermatology</option>
                            <option value="neurology">Neurology</option>
                            <option value="orthopedics">Orthopedics</option>
                            <option value="pediatrics">Pediatrics</option>
                            <option value="psychiatry">Psychiatry</option>
                            <option value="general">General Practice</option>
                        </select>
                    </div>
                    
                    <!-- Content Container for Doctor Cards -->
                    <div id="content" class="doctor-cards-container">
                        <!-- Doctor cards will be dynamically rendered here -->
                    </div>
                </div>
            </main>
            
            <!-- Footer Placeholder -->
            <div id="footer"></div>
        </div>
    </div>
    
    <!-- Modal for Appointment Booking (Hidden by default) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="modal-body">
                <!-- Dynamic modal content will be inserted here -->
            </div>
        </div>
    </div>
    
    <!-- Patient Dashboard Logic -->
    <script type="module" src="../js/patientDashboard.js" defer></script>
</body>
</html>
