<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - Clinic Management System</title>
    
    <!-- Favicon -->
    <link rel="icon" th:href="@{/assets/images/favicon.ico}" type="image/x-icon">
    
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    
    <!-- Utility Scripts -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    
    <!-- Component Scripts -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
    <script th:src="@{/js/components/patientRows.js}" defer></script>
    
    <!-- Service Scripts -->
    <script th:src="@{/js/services/patientServices.js}" defer></script>
    <script type="module" th:src="@{/js/services/doctorDashboard.js}" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <!-- Header Placeholder -->
            <div id="header"></div>
            
            <!-- Main Content -->
            <main class="main-content">
                <div class="dashboard-container">
                    <h1 class="dashboard-title">Patient Management</h1>
                    
                    <!-- Search Bar -->
                    <div class="search-section">
                        <input 
                            type="text" 
                            id="searchBar" 
                            class="input-field" 
                            placeholder="Search by patient name, ID, or phone"
                        />
                    </div>
                    
                    <!-- Filter Section -->
                    <div class="filter-section">
                        <button id="todayAppointments" class="filter-btn">
                            Today's Appointments
                        </button>
                        
                        <div class="date-filter">
                            <label for="dateFilter">Select Date:</label>
                            <input 
                                type="date" 
                                id="dateFilter" 
                                class="date-input"
                            />
                        </div>
                    </div>
                    
                    <!-- Patient Records Table -->
                    <div class="table-container">
                        <table id="patientTable" class="patient-table">
                            <thead>
                                <tr>
                                    <th>Patient ID</th>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                    <th>Prescription</th>
                                </tr>
                            </thead>
                            <tbody id="patientTableBody">
                                <!-- Patient rows will be dynamically injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
            
            <!-- Footer Placeholder -->
            <div id="footer"></div>
        </div>
    </div>
    
    <!-- Modal for Adding/Viewing Prescriptions (Hidden by default) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modal-body">
                <!-- Dynamic modal content will be inserted here -->
            </div>
        </div>
    </div>
</body>
</html>
