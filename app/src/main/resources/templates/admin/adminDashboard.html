<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Clinic Management System</title>
    
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    
    <!-- Utility Scripts -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    
    <!-- Component Scripts -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <!-- Header Placeholder (will include "Add Doctor" button) -->
            <div id="header"></div>
            
            <!-- Main Content -->
            <main class="main-content">
                <!-- Search Bar -->
                <div class="search-section">
                    <input 
                        type="text" 
                        id="searchBar" 
                        class="input-field" 
                        placeholder="Search by doctor name"
                    />
                </div>
                
                <!-- Filter Section -->
                <div class="filter-section">
                    <!-- Sort by Time Dropdown -->
                    <select id="sortByTime" class="select-dropdown">
                        <option value="">Sort by Time</option>
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                    </select>
                    
                    <!-- Filter by Specialty Dropdown -->
                    <select id="filterBySpecialty" class="select-dropdown">
                        <option value="">Filter by Specialty</option>
                        <option value="cardiology">Cardiology</option>
                        <option value="dermatology">Dermatology</option>
                        <option value="neurology">Neurology</option>
                        <option value="orthopedics">Orthopedics</option>
                        <option value="pediatrics">Pediatrics</option>
                        <option value="psychiatry">Psychiatry</option>
                        <option value="general">General Practice</option>
                    </select>
                </div>
                
                <!-- Dynamic Content Area for Doctor Cards -->
                <div id="content" class="doctor-list">
                    <!-- Doctor cards will be dynamically injected here -->
                </div>
            </main>
            
            <!-- Footer Placeholder -->
            <div id="footer"></div>
        </div>
    </div>
    
    <!-- Modal for Adding Doctor (Hidden by default) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modal-body">
                <!-- Dynamic modal content will be inserted here -->
            </div>
        </div>
    </div>
    
    <!-- Service Scripts -->
    <script type="module" th:src="@{/js/services/adminDashboard.js}" defer></script>
    <script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>
</body>
</html>
